<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de navegador para ocultar webs de afiliados</title>
</head>

<body>

    <h1>Marcador de navegador para ocultar webs de afiliados</h1>

    <p>Arrastra el siguiente enlace en la barra de marcadores y pulsalo para buscar en google evitando webs de
        afiliados.
    </p>

    <a
        href="javascript:var search = prompt('puedes buscar m%C3%A1s de un termino separando por coma', '');if(search){document.location = 'https://www.google.com/search?safe=active&client=firefox-b-d&q=' + encodeURI(search + ' -intitle:🥇  -intitle:【 -intitle:▷ -amazon');}">Buscar
        en google sin webs de afiliados</a>

</body>

</html>
